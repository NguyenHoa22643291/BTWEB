<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgitration</title>
    <style>
        div{
            width: 750px;
            background-color: #99cdff;
            margin: 0 auto;
            

        }
        img{
            width: 200px;
        }
        .c1{
            width: 100px;
        }
        table{
            width:750px;
            
            border-collapse: collapse;
            
        }
        tr, td,th{
            border: 1 px solid rgb(229, 223, 223);
        }
       
    </style>
</head>

<body>
    <div>
       
        <table>
            <img src="../img/bai6a.png" alt="" style="margin-left: 40%;box-shadow: 10px 10px 2px rgba(6,6, 6, 0.2);
            margin-bottom: 30px; ">
             <h1 style="text-align: center; margin-bottom: 10px;">Registration Form </h1>
             <p style="text-align: center; margin-bottom: 10px;"> Register your Jackson Electronics product here</p>
            <tr>
                <td align="right" class="c1">First name:</td>
                <td align="right"><input type="text" name="txtf" id="txtf">

                </td>
                <td align="right">Last Name: <input type="text" name="txtf" id="txtf"></td>
            </tr>
           <tr>
            <td align="right" >Address#1 </td>
            <td align="right"><input type="text" name="txtf" id="txtf"></td>
           </tr>
           <tr>
            <td align="right">Address#2</td>
            <td align="right"><input type="text" name="txtf" id="txtf"></td>
           </tr>
           <tr>
            <td>City</td>
            <td align="right"><input type="text" name="txtf" id="txtf"></td>
            <td align="right">State<input type="text" name="txtf" id="txtf"></td>
            <td align="right">Zip <input type="text" name="txtf" id="txtf"></td>
           </tr>
           <tr>
            <td>Country</td>
            <td align="right"><input type="text" name="country" id="country" value="United States"></td>
           </tr>
           <tr>
            <td colspan="5"> <hr></td>
           </tr>
         
           <tr>
            <td>Product</td>
            <td align="right"> <select name="txtse" id="txtse">
                                        <option value="ScanMaster">ScanMaster</option>
                                        <option value="Please waiting..">Please waiting..</option>
            </select>
        </td>
           </tr>
           <tr>
            <td align="">Date Purchased</td>
            <td align="right"><input type="text" name="txtf" id="txtf"></td>
           </tr>
           <tr>
            <td>Serial#</td>
            <td align="right"><input type="text" name="txtf" id="txtf"></td>
           </tr>
           <tr>
            <td>Used for</td>

            <td align="right"><input type="radio" name="used-for" id="home"><label for="home">Home</label></td>
            <td align="right"><input type="radio" name="used-for" id="edu"><label for="edu">Educationnal Institution</label></td>
            <tr>
                <td align="right"></td>
                <td align="right"><input type="radio" name="used-for" id="busi"><label for="busi">Business</label></td>
                <td align="right"><input type="radio" name="used-for" id="order"><label for="order">Order</label></td>
            </tr>
            <tr>
                <td align="right"></td>
                <td align="right"><input type="radio" name="used-for" id="go"><label for="go">Govemment</label></td>
            </tr>
           </tr>
           <tr>
            <td>System (check all that apply)</td>
            <div>
                <td align="right"><input type="checkbox" name="system" id="windows">Windows</td>
                <td align="right"><input type="checkbox" name="system" id="unix">UNIX</td>
                <tr>
                    <td align="right"></td>
                    <td align="right"><input type="checkbox" name="system" id="macintosh">Macintosh</td>
                    <td align="right"><input type="checkbox" name="system" id="orther">Orther</td>
                </tr>
            </div>
            
           
           <tr>
            <td colspan="5"> <hr></td>
           </tr>
          
           <tr>
            <td>Comment</td>
            <td colspan="2">
                <textarea name="txtar" id="txtar" cols="50" rows="6" ></textarea>
            </td>
           
           </tr>
           <tr>
                <td align="right"></td>
                  <td align="right"><button style="padding: 0px 10px">Click to register</button></td>  
                    <td align="right"><button style="padding: 0px 10px">Click to cancel</button></td>

          </div>
        </tr>
        </table>
    </div>
</body>
</html>
